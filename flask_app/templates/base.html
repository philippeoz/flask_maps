<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Mapa - Tópicos em Banco de Dados</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="csrf-token" content="{{ csrf_token() }}">

        <!-- Loading Bootstrap -->
        <link rel="stylesheet" href="{{ url_for('static', filename='flat-ui/css/vendor/bootstrap/css/bootstrap.min.css') }}">
        <!-- Loading Flat UI -->
        <link rel="stylesheet" href="{{ url_for('static', filename='flat-ui/css/flat-ui.min.css') }}">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
        <!--[if lt IE 9]>
        <script src="{{ url_for('static', filename='flat-ui/js/vendor/html5shiv.js') }}"></script>
        <script src="{{ url_for('static', filename='flat-ui/js/vendor/respond.min.js') }}"></script>
        <![endif]-->
    </head>
    <body>

        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="/">Mapa - Tópicos em Banco de Dados</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse-01">
            </div><!-- /.navbar-collapse -->
        </nav><!-- /navbar -->

        <div class="container">
            {% block content %}{% endblock %}
        </div>
        <!-- /.container -->


        <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
        <script src="{{ url_for('static', filename='flat-ui/js/vendor/jquery.min.js') }}"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{{ url_for('static', filename='flat-ui/js/vendor/video.js') }}"></script>
        <script src="{{ url_for('static', filename='flat-ui/js/flat-ui.min.js') }}"></script>
        {% block scripts %}

        {% endblock %}

    </body>
</html>
